<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="components/head::head('新建 - 卓越学院成长共同体平台')">
    <title>共同体人员管理</title>
</head>
<body>
<header th:replace="community/header::header"></header>
<div class="container-fluid">
    <main class="tm-main">
        <div class="row tm-row tm-mb-45">
            <div class="col-12">
                <h2 class="tm-color-primary tm-post-title tm-mb-60">共同体人员管理</h2>
            </div>
            <form th:action="@{/community/post/{id}/manager(id=${community.id})}" method="post">
                <div>
                    <label class="tm-color-primary">指导者：</label>
                    <label th:each="manager:${community.managers}">
                        <input type="checkbox" name="managers[]" th:value="${manager.user.id}" checked="checked"> [[${manager.user.name}]]
                    </label>
                </div>
                <div>
                    <label class="tm-color-primary">参与者：</label>
                    <label th:each="participant:${community.participants}">
                        <input type="checkbox" name="participants[]" th:value="${participant.user.id}" checked="checked"> [[${participant.user.name}]]
                    </label>
                </div>
                <div class="text-right">
                    <button class="tm-btn tm-btn-primary tm-btn-small" type="submit">保存</button>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/templatemo-script.js"></script>
</body>
</html>
